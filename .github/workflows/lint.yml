name: Lint and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run formatter 
        run: cargo fmt --check --verbose

      - name: Run linter
        run: cargo clippy --verbose

      - name: Build 
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose